<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ques 3</title>
</head>
<body>
    <form action="/action">
        <h1>Feedback Form</h1>
        <div>
        <label for="name">Name:</label>
        <input type="text" name="fullname" id="name">
        </div>
        <div>
        <label for="email">Name:</label>
        <input type="email" name="mail" id="email">
        </div>
        <div>
        <label for="message">Message:</label> <br>
        <textarea name="msg" id="message" rows="4" cols="30"></textarea>
        </div>
        <label for="Rating">Rate us out of 5:</label>
        <br>
        <input type="radio" id="1" value="one">
        <label for="1">1</label>
        <br>
        <input type="radio" id="2" value="two">
        <label for="1">2</label>
        <br>
        <input type="radio" id="3" value="three">
        <label for="1">3</label>
        <br>
        <input type="radio" id="4" value="four">
        <label for="1">4</label>
        <br>
        <input type="radio" id="5" value="five">
        <label for="1">5</label>
        <br>

        <button type="submit">Send your message!</button>
        
    </form>
</body>
</html>
