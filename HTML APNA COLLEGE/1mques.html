<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form action="/action">
        <h1>Registration Form</h1>
        <div>
            <input type="text" name="fname" id="name" placeholder="First Name">
        <input type="text" name="lname" id="surname" placeholder="Last Name">
        </div>
        <div>
            <label for="gender">Please select your gender:</label>
            <select name="gen" id="gender">
                <option value="female">female</option>
                <option value="male">male</option>
                <option value="others">others</option>
            </select>
        </div>
        <div>
            <label for="terms">Do you Agree to all terms and Conditions?</label>
            <input type="checkbox" name="t&c" id="terms" />
            <label for="terms">Yes, I Agree.</label>
        </div>
        <button type="submit">Register</button>

    </form>
</body>
</html>
