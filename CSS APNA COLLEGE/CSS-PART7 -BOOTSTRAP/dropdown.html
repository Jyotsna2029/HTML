<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
    />
</head>
<body>
   <div class="container">
    <form action="">
        <div class="mb-3">
            <label for="Address" class="form-label">Address</label>
            <input type="text" name="Add." id="Address" class="form-control" placeholder="Address">

        </div>
        <!-- drop down -->
        <div class="mb-3 col-md-6" >
            <select name="options" id="dropdown" class="form-select">
                <option selected>choose your block</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
                <option value="4">Four</option>
                <option value="5">Five</option>
            </select>
        </div>
        <!-- check box -->
        <div class="normal mb-3 form-check">
            <input type="checkbox" id="agreed" class="form-check-input">
            <label for="agreed" class="form-check-label">Agree</label>
        </div>
        <div class="normal mb-3 form-check">
            <input type="radio" id="agreed" class="form-check-input">
            <label for="agreed" class="form-check-label">Yes/No</label>
        </div>
    </form>
   </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
